<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Panel UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto p-4 bg-white shadow-lg rounded-lg">
      <div class="flex justify-center items-center mb-4">
        <img
          src="https://autodraft-files.vercel.app/logo.png"
          alt="Profile"
          title="Profile"
          class="w-10 h-10 rounded-full"
        />
        <div class="ml-3">
          <h2 class="text-lg font-semibold">Oğuz Yağız Kara</h2>
          <p class="text-gray-500 text-sm">Product Designer</p>
        </div>
      </div>
      <div class="text-center bg-purple-100 p-6 rounded-lg">
        <h3 class="font-medium text-lg mb-2">
          Your Inbox, Effortlessly Managed ✨
        </h3>
        <p class="text-gray-600">
          AI-powered tools to manage, draft, and organize your emails, plus
          advanced filtering and smart categorization.
        </p>
      </div>
      <button
        class="w-full mt-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600"
      >
        View example
      </button>
      <button
        class="w-full mt-2 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
      >
        Logout
      </button>
      <p class="mt-2 text-center text-sm text-gray-500">
        Need to learn more? <a href="#" class="text-purple-600">Click here</a>
      </p>
    </div>
  </body>
</html>
